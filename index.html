<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Giri≈üi</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self'; frame-ancestors 'none';">
  <link rel="icon" type="image/x-icon" href="assets/icons/logo.ico">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <audio id="startupSound" src="sound_1.MP3"></audio>


  <div class="panel">
    <div id="terminal"><span id="init-message">Loading...</span></div>

    <div id="main-panel">
      <div id="welcome-message">Type -help for available commands</div>
      <div id="terminal-output"></div>
      <input type="text" id="terminalinput" placeholder="> Enter command...">
    </div>

    <div class="bottom-panel">
      <div id="NetworkStatus">Network Status: OFFLINE</div>
      <div id="lastUpdate">Last update: Loading...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
